        <article>
            <section id="contactusform">
                <h2>Our Contact Form</h2>
                    <form action="https://httpbin.org/get" method="get">
                        <fieldset>
                            <legend>Send Me A Message</legend>
                            <p>
                                <label for="CustomerName">Name:</label>
                                <input type="text" id="CustomerName" placeholder="your name" required autocomplete="name" autofocus>
                            </p>
                            <p>
                                <label for="CustomerEmail">Email:</label>
                                <input type="email" id="CustomerEmail" placeholder="your email" required autocomplete="email">
                            </p>
                            <p>
                                <label for="CustomerEmail">Your Feedback:</label>
                                <br>
                                <textarea name="Feedback" id="CustomerFeedback" cols="30" rows="10" ></textarea>
                            </p>
                            <button type="submit">Send</button> 
                            <button type="reset">Reset</button>
                        </fieldset>
                    </form>
            </section>
